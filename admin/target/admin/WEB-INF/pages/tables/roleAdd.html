    <title>修改用户</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-add">
        <input type="hidden" name="action" value=""/>


        <div class="col-md-6">
            <div class="box-body">
                <div class="form-group">
                    <label for="UNAME"><span class="c-red">*</span>角色额名：</label>
                    <input type="text" class="form-control" value="" id="UNAME" name="UNAME" placeholder="输入角色名">
                </div>


                <div class="row cl">
                    <label class="form-label col-2">权限：</label>
                    <div class="formControls col-10">
                        <dl class="permission-list">
                            <dt>
                                <label>权限列表</label>
                            </dt>
                            <dd>
                                <dl class="cl permission-list">
                                    <div class="col-3"><input type="checkbox" name="permId" value="${perm.id }" id="1" /><label for="1">增加辅导员</label></div>
                                    <div class="col-3"><input type="checkbox" name="permId" value="${perm.id }" id="2" /><label for="2">修改辅导员</label></div>
                                    <div class="col-3"><input type="checkbox" name="permId" value="${perm.id }" id="3" /><label for="3">查询辅导员</label></div>
                                    <div class="col-3"><input type="checkbox" name="permId" value="${perm.id }" id="4" /><label for="4">删除辅导员</label></div>
                                </dl>
                            </dd>
                        </dl>
                    </div>
                </div>

            </div>

            <!-- /.box-body -->

            <div class="box-footer">
                <input type="button" id="btnSave" class="btn btn-primary" value="确定"/>
            </div>
        </div>



    </form>
</article>

<script type="text/javascript">
    $(function(){

        //必须放到页面初始化的时候，不能放到按钮点击里面
        var validForm = $("#form-add").Validform({tiptype:2});//初始化校验器
        $("#btnSave").click(function(){
            if(validForm.check(false)==false)//表单校验不通过
            {
                return;
            }

            var data = $("#form-add").serializeArray();
            $.ajax({
                url:"",type:"post",
                data:data,
                success:function(result){
                    if(result.status=="ok")
                    {
                        parent.location.reload();//刷新父窗口
                    }
                    else
                    {
                        alert("保存失败"+result.msg);
                    }
                },
                error:function(){alert("保存网络请求失败");}
            });
        });
    });
</script>
