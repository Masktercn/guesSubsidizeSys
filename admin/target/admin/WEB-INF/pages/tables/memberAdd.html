    <title>修改用户</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-add">
        <input type="hidden" name="action" value=""/>


        <div class="col-md-6 col-xs-12">
            <div class="box-body">
                <div class="form-group">
                    <label for="UNAME"><span class="c-red">*</span>姓名：</label>
                    <input type="text" class="form-control" value="" id="UNAME" name="UNAME" placeholder="输入家庭成员">
                </div>
                <div class="form-group">
                    <label for="age"><span class="c-red">*</span>年龄：</label>
                    <input type="text" class="form-control" value="" id="age" name="age" placeholder="输入年龄，例：48">
                </div>
                <div class="form-group">
                    <label for="profession"><span class="c-red">*</span>职业：</label>
                    <input type="text" class="form-control" value="" id="profession" name="profession" placeholder="例如：工人">
                </div>
                <div class="form-group">
                    <label for="income"><span class="c-red">*</span>年收入：</label>
                    <input type="text" class="form-control" value="" id="income" name="income" placeholder="例如：8000">
                </div>
                <div class="form-group">
                    <label for="profession"><span class="c-red">*</span>健康状况：</label>
                    <div>
                        <select class="form-control">
                            <option>健康</option>
                            <option>疾病</option>
                            <option>残疾</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="company"><span class="c-red">*</span>工作单位：</label>
                    <input type="text" class="form-control" value="" id="company" name="company" placeholder="请填写工作单位">
                </div>
                <div class="form-group">
                    <label for="status"><span class="c-red">*</span>成员状况：</label>
                    <div>
                        <select class="form-control">
                            <option>正常(含重组家庭)</option>
                            <option>离异</option>
                            <option>单亲</option>
                        </select>
                    </div>
                </div>

            </div>

            <!-- /.box-body -->

            <div class="box-footer">
                <input type="button" id="btnSave" class="btn btn-primary" value="确定"/>
            </div>
        </div>



    </form>
</article>

<script type="text/javascript">
    $(function(){

        //必须放到页面初始化的时候，不能放到按钮点击里面
        var validForm = $("#form-add").Validform({tiptype:2});//初始化校验器
        $("#btnSave").click(function(){
            if(validForm.check(false)==false)//表单校验不通过
            {
                return;
            }

            var data = $("#form-add").serializeArray();
            $.ajax({
                url:"",type:"post",
                data:data,
                success:function(result){
                    if(result.status=="ok")
                    {
                        parent.location.reload();//刷新父窗口
                    }
                    else
                    {
                        alert("保存失败"+result.msg);
                    }
                },
                error:function(){alert("保存网络请求失败");}
            });
        });
    });
</script>
